<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* descendent combinator */
       div li {              /* will give color to li element in the div. here, ordering does not matter. wherever li element is found in a div it gets the property*/
            color: blue;   
        }
    </style>
</head>

<body>
    <!-- write css selector to select the obvious list items make them blue -->
    
    <ol>
        <li>I</li>
        <li>Am</li>
        <li>A</li>
        <li>List</li>
    </ol>

    <div>
        <ol>
            <li>Select</li>
            <li>Me</li>
        </ol>
    </div>
</body>

</html>
